# roles/mariadb/tasks/root-password.yml
---

# This command will fail when the root password was set previously
- name: Check if root password is set
  shell: >
    mysqladmin -u root status
  changed_when: false
  failed_when: false
  register: root_pwd_check

- name: Set MariaDB root password for the first time
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ mariadb_root_password }}"
    state: present
  with_items:
    - 127.0.0.1
    - ::1
    - localhost
  when: root_pwd_check.rc == 0
  tags: mariadb

- name: Set MariaDB root password for local hostnames
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ mariadb_root_password }}"
    login_user: root
    login_password: "{{ mariadb_root_password }}"
    state: present
  with_items:
    - 127.0.0.1
    - ::1
    - localhost
  when: root_pwd_check.rc != 0
  tags: mariadb

- name: Set MariaDB root password for ‘external’ host name
  mysql_user:
    name: root
    host: "{{ ansible_hostname }}"
    password: "{{ mariadb_root_password }}"
    login_user: root
    login_password: "{{ mariadb_root_password }}"
    state: present
  when: ansible_hostname != 'localhost' and root_pwd_check.rc != 0
  tags: mariadb
